{% extends "layout.html" %}
{% block title %}My Cars{% endblock %}

{% block content %}
<!-- Error/Success Alerts -->
<div 
  id="errorAlert" 
  class="hidden bg-red-100 border border-red-500 text-red-800 
         px-4 py-3 rounded-md mb-4 transition-all duration-300"
>
  <div class="flex items-center">
    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
    </svg>
    <span id="errorMessage" class="block sm:inline"></span>
  </div>
</div>
<div 
  id="successAlert" 
  class="hidden bg-green-100 border border-green-500 text-green-800 
         px-4 py-3 rounded-md mb-4 transition-all duration-300"
>
  <div class="flex items-center">
    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
    </svg>
    <span id="successMessage" class="block sm:inline"></span>
  </div>
</div>

<!-- Add New Car Card -->
<div 
  class="bg-white shadow-lg rounded-lg mb-6 p-6 
         transition-all duration-300 hover:shadow-xl border border-gray-100"
>
  <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center">
    <svg class="w-5 h-5 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
    </svg>
    Add New Car
  </h2>
  <form id="carForm" class="space-y-5">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <!-- VIN -->
      <div>
        <label for="carVin" class="block text-sm font-medium text-gray-700 mb-1">
          VIN (Vehicle Identification Number)
        </label>
        <div class="flex gap-2">
          <input 
            type="text" 
            id="carVin" 
            name="vin" 
            placeholder="e.g. 5HGBH41JXMN109186"
            maxlength="17"
            class="block w-full rounded-md border-gray-300 shadow-sm 
                   focus:border-indigo-500 focus:ring-indigo-500 py-2"
          />
          <button 
            type="button"
            id="decodeVinBtn"
            class="bg-green-600 text-white px-4 py-2 rounded-md 
                   hover:bg-green-700 transition-colors duration-200
                   focus:outline-none focus:ring-2 focus:ring-offset-2 
                   focus:ring-green-500 font-medium whitespace-nowrap"
          >
            Decode VIN
          </button>
        </div>
        <p class="text-xs text-gray-500 mt-1">17 characters, optional (can decode to auto-fill)</p>
      </div>
      <!-- Year -->
      <div>
        <label for="carYear" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
        <input 
          type="number" 
          id="carYear" 
          name="year" 
          placeholder="e.g. 2020"
          min="1900"
          max="2030"
          required
          class="block w-full rounded-md border-gray-300 shadow-sm 
                 focus:border-indigo-500 focus:ring-indigo-500 py-2"
        />
      </div>
      <!-- Make -->
      <div>
        <label for="carMake" class="block text-sm font-medium text-gray-700 mb-1">Make</label>
        <input 
          type="text" 
          id="carMake" 
          name="make" 
          placeholder="e.g. Honda"
          required
          class="block w-full rounded-md border-gray-300 shadow-sm 
                 focus:border-indigo-500 focus:ring-indigo-500 py-2"
        />
      </div>
      <!-- Model -->
      <div>
        <label for="carModel" class="block text-sm font-medium text-gray-700 mb-1">Model</label>
        <input 
          type="text" 
          id="carModel" 
          name="model" 
          placeholder="e.g. Accord"
          required
          class="block w-full rounded-md border-gray-300 shadow-sm 
                 focus:border-indigo-500 focus:ring-indigo-500 py-2"
        />
      </div>
      <!-- Trim -->
      <div class="md:col-span-2">
        <label for="carTrim" class="block text-sm font-medium text-gray-700 mb-1">
          Trim (optional)
        </label>
        <input 
          type="text" 
          id="carTrim" 
          name="trim" 
          placeholder="e.g. EX-L, Sport, Limited"
          class="block w-full rounded-md border-gray-300 shadow-sm 
                 focus:border-indigo-500 focus:ring-indigo-500 py-2"
        />
      </div>
    </div>
    <div class="pt-2">
      <button 
        type="submit" 
        class="bg-indigo-600 text-white px-6 py-2 
              rounded-md hover:bg-indigo-700 transition-colors duration-200
              focus:outline-none focus:ring-2 focus:ring-offset-2 
              focus:ring-indigo-500 font-medium flex items-center"
      >
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Add Car
      </button>
    </div>
  </form>
</div>

<!-- My Cars Card -->
<div 
  class="bg-white shadow-lg rounded-lg p-6 transition-all duration-300
         hover:shadow-xl border border-gray-100"
>
  <h2 class="text-xl font-bold mb-4 text-gray-800 flex items-center">
    <svg class="w-5 h-5 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
    </svg>
    My Cars
  </h2>
  <div id="carsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <!-- Loading state -->
    <div id="loadingCars" class="col-span-full py-10 text-center text-gray-500">
      <div class="flex justify-center items-center">
        <svg class="animate-spin h-5 w-5 mr-3 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading cars...
      </div>
    </div>
    <!-- Dynamically injected car cards via JS -->
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Check if user is logged in
  const token = localStorage.getItem('access_token');
  if (!token) {
    window.location.href = '/login';
    return;
  }

  // Display welcome message in layout nav
  const username = localStorage.getItem('username') || "User";
  const layoutWelcome = document.getElementById('layoutUserWelcome');
  if (layoutWelcome) layoutWelcome.textContent = `Welcome, ${username}!`;

  // Attach logout logic
  const layoutLogoutBtn = document.getElementById('layoutLogoutBtn');
  if (layoutLogoutBtn) {
    layoutLogoutBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.clear();
        window.location.href = '/login';
      }
    });
  }

  // Alert helper functions
  function showError(msg) {
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.textContent = msg;
    errorAlert.classList.remove('hidden');
    
    setTimeout(() => {
      errorAlert.classList.add('opacity-0');
      setTimeout(() => {
        errorAlert.classList.add('hidden');
        errorAlert.classList.remove('opacity-0');
      }, 300);
    }, 5000);
    
    errorAlert.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }
  
  function showSuccess(msg) {
    const successAlert = document.getElementById('successAlert');
    const successMessage = document.getElementById('successMessage');
    successMessage.textContent = msg;
    successAlert.classList.remove('hidden');
    
    setTimeout(() => {
      successAlert.classList.add('opacity-0');
      setTimeout(() => {
        successAlert.classList.add('hidden');
        successAlert.classList.remove('opacity-0');
      }, 300);
    }, 5000);
    
    successAlert.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }

  // VIN Decoder
  document.getElementById('decodeVinBtn').addEventListener('click', async function() {
    const vinInput = document.getElementById('carVin');
    const vin = vinInput.value.trim();
    
    if (!vin) {
      showError('Please enter a VIN to decode');
      return;
    }
    
    if (vin.length !== 17) {
      showError('VIN must be exactly 17 characters');
      return;
    }
    
    try {
      this.disabled = true;
      this.textContent = 'Decoding...';
      
      const response = await fetch(`/vin/${vin}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.detail || 'Failed to decode VIN');
      }
      
      const data = await response.json();
      
      // Auto-fill form fields
      if (data.year) document.getElementById('carYear').value = data.year;
      if (data.make) document.getElementById('carMake').value = data.make;
      if (data.model) document.getElementById('carModel').value = data.model;
      if (data.trim) document.getElementById('carTrim').value = data.trim;
      
      showSuccess('VIN decoded successfully! Fields have been auto-filled.');
    } catch (error) {
      showError(error.message);
    } finally {
      this.disabled = false;
      this.textContent = 'Decode VIN';
    }
  });

  // Load cars from API
  async function loadCars() {
    try {
      const carsGrid = document.getElementById('carsGrid');
      const loadingDiv = document.getElementById('loadingCars');
      
      const response = await fetch('/cars', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      
      if (!response.ok) {
        if (response.status === 401) {
          localStorage.clear();
          window.location.href = '/login';
          return;
        }
        throw new Error('Failed to load cars');
      }

      const cars = await response.json();
      
      // Remove loading indicator
      if (loadingDiv) loadingDiv.remove();
      
      if (cars.length === 0) {
        carsGrid.innerHTML = `
          <div class="col-span-full py-10 text-center">
            <div class="flex flex-col items-center justify-center text-gray-500">
              <svg class="w-12 h-12 mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
              </svg>
              <p class="text-lg font-medium">No cars found</p>
              <p class="text-sm mt-1">Add your first car above!</p>
            </div>
          </div>
        `;
        return;
      }

      carsGrid.innerHTML = '';
      cars.forEach(car => {
        const card = document.createElement('div');
        card.classList.add('bg-white', 'border', 'border-gray-200', 'rounded-lg', 'p-4', 
                           'hover:shadow-md', 'transition-all', 'duration-200', 'cursor-pointer');
        
        card.innerHTML = `
          <div class="mb-3">
            <h3 class="text-lg font-bold text-gray-800">${car.year} ${car.make} ${car.model}</h3>
            ${car.trim ? `<p class="text-sm text-gray-600">${car.trim}</p>` : ''}
          </div>
          <div class="text-sm text-gray-700 space-y-1 mb-3">
            ${car.vin ? `<p><span class="font-medium">VIN:</span> ${car.vin}</p>` : '<p class="text-gray-400 italic">No VIN</p>'}
          </div>
          <div class="flex gap-2 pt-3 border-t border-gray-100">
            <a 
              href="/cars-ui/${car.id}"
              class="flex-1 bg-indigo-600 text-white px-3 py-2 rounded-md 
                     hover:bg-indigo-700 transition-colors text-center text-sm font-medium"
            >
              View Details
            </a>
            <button 
              onclick="deleteCar('${car.id}')"
              class="bg-red-600 text-white px-3 py-2 rounded-md 
                     hover:bg-red-700 transition-colors text-sm font-medium"
            >
              Delete
            </button>
          </div>
        `;
        
        carsGrid.appendChild(card);
      });
    } catch (error) {
      showError(error.message);
    }
  }

  // Delete car
  window.deleteCar = async function(carId) {
    if (!confirm('Are you sure you want to delete this car? This will also delete all associated listings.')) {
      return;
    }
    
    try {
      const response = await fetch(`/cars/${carId}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
      });
      
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.detail || 'Failed to delete car');
      }
      
      showSuccess('Car deleted successfully!');
      loadCars(); // Reload the list
    } catch (error) {
      showError(error.message);
    }
  };

  // Add car form submission
  document.getElementById('carForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
      year: parseInt(document.getElementById('carYear').value),
      make: document.getElementById('carMake').value.trim(),
      model: document.getElementById('carModel').value.trim(),
      trim: document.getElementById('carTrim').value.trim() || null,
      vin: document.getElementById('carVin').value.trim() || null
    };
    
    try {
      const response = await fetch('/cars', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });
      
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.detail || 'Failed to create car');
      }
      
      const newCar = await response.json();
      showSuccess('Car added successfully!');
      
      // Reset form
      this.reset();
      
      // Reload cars
      loadCars();
    } catch (error) {
      showError(error.message);
    }
  });

  // Initial load
  loadCars();
});
</script>
{% endblock %}
