name: Simple Test, Build and Push

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-build-and-push:
    runs-on: ubuntu-latest

    # Start Postgres and Redis for the tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: appuser
          POSTGRES_PASSWORD: changeme
          POSTGRES_DB: module14_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U appuser -d module14_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    env:
      # Match what your app/tests expect
      DATABASE_URL: postgresql://appuser:changeme@localhost:5432/module14_db

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies and run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          # Small delay to let Postgres finish its health check
          sleep 10
          pytest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: bdb67/module14_is601:latest
